#import "./fragments/Assignment.graphql"

mutation AssignmentCreate(
  $address: String!,
  $preferTime: DateTime,
  $staffPrimaryId: ID!,
  $staffSecondaryWhere: StaffWhereUniqueInput,
  $tasks: [TaskCreateInput!]!
  $jobId: ID!
) {
  createAssignment(
    data: {
      address: $address,
      preferTime: $preferTime,
      staffPrimary: { id: $staffPrimaryId },
      staffSecondary: $staffSecondaryWhere,
      tasks: $tasks
    },
    jobWhere: {
      id: $jobId
    }
  ) {
    ...assignmentFragment
  }
}
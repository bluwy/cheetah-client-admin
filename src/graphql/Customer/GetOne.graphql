query CustomerGetOne($id: ID!) {
  customer(id: $id) {
    id
    createdAt
    updatedAt
    code
    name
    active
    email
    addresses
    phoneNumber
    companyBelong {
      id
      name
    }
    staffPrimary {
      id
      username
    }
    staffSecondary {
      id
      username
    }
  }
}

query GetCustomers(
  $temp: Boolean,
  $query: String,
  $sortBy: CustomerSortBy,
  $sortDesc: Boolean,
  $limit: Int,
  $offset: Int
) {
  customers(
    temp: $temp,
    query: $query,
    sortBy: $sortBy,
    sortDesc: $sortDesc,
    limit: $limit,
    offset: $offset
  ) {
    id
    code
    name
    address
    phoneNumber
    email
    personInCharge {
      username
    }
  }
}

#import "./fragments/Job.graphql"

mutation JobCreate(
  $customerId: ID!,
  $address: String!,
  $preferTime: DateTime,
  $staffPrimaryId: ID!,
  $staffSecondaryWhere: StaffWhereUniqueInput,
  $tasks: [TaskCreateInput!]!
) {
  createJob(
    data: {
      customer: { id: $customerId },
      address: $address,
      preferTime: $preferTime,
      staffPrimary: { id: $staffPrimaryId },
      staffSecondary: $staffSecondaryWhere,
      tasks: $tasks
    }
  ) {
    ...jobFragment
  }
}

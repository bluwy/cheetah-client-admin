#import "./fragments/Job.graphql"

mutation JobCreate(
  $customerId: ID!,
  $address: String!,
  $staffPrimaryId: ID!,
  $staffSecondaryId: ID,
  $tasks: [TaskCreateInput!]!
) {
  createJob(
    data: {
      customer: { id: $customerId },
      address: $address,
      staffPrimary: { id: $staffPrimaryId },
      staffSecondary: { id: $staffSecondaryId },
      tasks: $tasks
    }
  ) {
    ...jobFragment
  }
}

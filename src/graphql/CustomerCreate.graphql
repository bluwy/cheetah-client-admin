#import "./fragments/Customer.graphql"

mutation CustomerCreate(
  $code: String!,
  $name: String!,
  $addresses: [String!],
  $phoneNumber: String,
  $companyBelongId: ID!
  $email: String,
  $temporary: Boolean,
  $active: Boolean,
  $staffPrimaryId: ID!,
  $staffSecondaryId: ID
) {
  createCustomer(
    data: {
      code: $code,
      name: $name,
      addresses: $addresses,
      phoneNumber: $phoneNumber,
      companyBelong: { id: $companyBelongId },
      email: $email,
      temporary: $temporary,
      active: $active,
      staffPrimary: { id: $staffPrimaryId },
      staffSecondary: { id: $staffSecondaryId }
    }
  ) {
    ...customerFragment
  }
}

#import "./fragments/Customer.graphql"

mutation CustomerUpdate(
  $id: ID!,
  $code: String,
  $name: String,
  $addresses: [String!],
  $phoneNumber: String,
  $companyBelongWhere: CompanyWhereUniqueInput,
  $email: String,
  $temporary: Boolean,
  $active: Boolean,
  $staffPrimaryWhere: StaffWhereUniqueInput,
  $staffSecondaryWhere: StaffWhereUniqueInput
) {
  updateCustomer(
    data: {
      code: $code,
      name: $name,
      email: $email,
      addresses: $addresses,
      phoneNumber: $phoneNumber,
      companyBelong: $companyBelongWhere,
      temporary: $temporary,
      active: $active,
      staffPrimary: $staffPrimaryWhere,
      staffSecondary: $staffSecondaryWhere
    },
    where: {
      id: $id
    }
  ) {
    ...customerFragment
  }
}

#import "./fragments/Customer.graphql"

mutation CustomerUpdate(
  $id: ID!,
  $code: String,
  $name: String,
  $email: String,
  $addresses: [String!],
  $phoneNumber: String,
  $companyId: ID,
  $staffPrimaryId: ID,
  $staffSeondaryId: ID,
  $temporary: Boolean,
  $active: Boolean
) {
  updateCustomer(
    data: {
      code: $code,
      name: $name,
      email: $email,
      addresses: $addresses,
      phoneNumber: $phoneNumber,
      companyBelong: { id: $companyId },
      temporary: $temporary,
      active: $active,
      staffPrimary: { id: $staffPrimaryId },
      staffSecondary: { id: $staffSeondaryId }
    },
    where: {
      id: $id
    }
  ) {
    ...customerFragment
  }
}

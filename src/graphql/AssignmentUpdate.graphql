mutation AssignmentUpdate(
  $id: ID!,
  $address: String
  $preferTime: DateTime,
  $checkIn: DateTime,
  $checkOut: DateTime,
  $staffPrimaryId: ID,
  $staffSecondaryId: ID,
) {
  updateAssignment(
    data: {
      address: $address,
      preferTime: $preferTime,
      checkIn: $checkIn,
      checkOut: $checkOut,
      staffPrimary: { id: $staffPrimaryId },
      staffSecondary: { id: $staffSecondaryId }
    },
    where: {
      id: $id
    }
  ) {
    ...assignmentFragment
  }
}

#import "./fragments/JobWithoutAssignments.graphql"

query JobGetAll(
  $offset: Int,
  $limit: Int,
  $orderBy: JobOrderByInput,
  $where: JobWhereInput
) {
  jobs(
    skip: $offset,
    first: $limit,
    orderBy: $orderBy,
    where: $where
  ) @connection(key: "jobs", filter: ["orderBy", "where"]) {
    ...jobWithoutAssignmentsFragment
  }
}
